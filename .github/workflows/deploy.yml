name: Build & Deploy

on:
  push:
    branches: [main]
    tags: ['v*']

# Erlaubt GitHub Pages Deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # ── Web Build → GitHub Pages ──────────────────────────────────────────────
  deploy-web:
    runs-on: ubuntu-latest
    if: github.ref_type == 'branch'
    steps:
      - uses: actions/checkout@v4

      - name: Flutter einrichten
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Web-Support aktivieren
        run: flutter config --enable-web

      - name: Abhängigkeiten installieren
        run: flutter pub get

      - name: Web bauen
        run: flutter build web --release --no-wasm-dry-run --base-href "/asb_doku_oderso/"

      - name: Auf GitHub Pages deployen
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

  # ── Android APK Build → GitHub Release ────────────────────────────────────
  build-apk:
    runs-on: ubuntu-latest
    # Nur wenn ein Tag gepusht wird (z.B. v1.0.1)
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Java einrichten
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle-Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Flutter einrichten
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Abhängigkeiten installieren
        run: flutter pub get

      - name: Keystore einrichten
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/rescue_doc_release.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: APK bauen
        run: flutter build apk --release
        env:
          KEYSTORE_PATH: rescue_doc_release.jks
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: APK umbenennen
        run: mv build/app/outputs/flutter-apk/app-release.apk RescueDoc.apk

      - name: GitHub Release erstellen
        uses: softprops/action-gh-release@v2
        with:
          files: RescueDoc.apk
          generate_release_notes: true
